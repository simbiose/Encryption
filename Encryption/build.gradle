apply plugin: 'java'

group 'se.simbio.encryption'
version '1.3.0'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'main'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

test {
    testLogging {
        events 'started', 'passed', 'skipped', 'failed'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
